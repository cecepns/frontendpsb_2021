<section class="section__standard green-light min-75vh">
    <div class="container">
        <h1 class="mb-3 text-center text-white">
            Slick Carousel
        </h1>
        <div class="slider slick--carousel">
            <div>
                <img data-lazy="https://picsum.photos/600" alt="My Lazy Slick">
            </div>
            <div>
                <img data-lazy="https://picsum.photos/600" alt="My Lazy Slick">

            </div>
        </div>
        <div class="text-center mt-4 pb-3" id="button-wrapper">
            <a href="#" class="btn btn-danger" data-popup popup-src="https://www.youtube.com/watch?v=loGBdncnR1M">
                Youtube Popup
            </a>
            <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#modal-example">
                Modal
            </a>

<!-- Modal -->
<div class="modal modal-fullscreen fade" id="modal-example" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Modal Fullscreen Example
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="iframe-container w-75 m-auto">
                    <iframe data-src="https://www.youtube.com/embed/loGBdncnR1M" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</div>


	
	<script src="js/app.js"></script>
