{% extends "layout.html" %}

{% block styles %}{% endblock %}

{% block content %}

<main class="page">
    <div class="section__login">
        <div class="app-container">
            <div class="wrapper__login">
                <div class="image__login">
                    <img src="img/akhwat3.png" class="img-fluid" alt="img">
                </div>
                <div class="box__login">
                    <h1 class="title">Login <span> Santri  </span></h1>
                    <div class="wrapper__input">
                        <div class="wrapper__form">
                            <div class="form-group">
                                <label class="form--label">Nomor Telepon</label>
                                <input class="form--psb" type="text" placeholder="Masukan Nomor Telepon">
                            </div>
                            <div class="form-group">
                                <label class="form--label">Password</label>
                                <input class="form--psb" type="password" placeholder="Masukan Password">
                            </div>
                        </div>
                        <div class="wrapper__btn">
                            <span>Belum memiliki akun? <a href="register.html" class="link"> Daftar</a></span>
                            <a href="#" class="btn--primary"> Login </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% block scripts %}{% endblock %}
